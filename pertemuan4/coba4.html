<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript Alert Inline</title>
</head>
<body>
    <p>Javascript OnClick</p>
    <a href="#" onclick="alert('Hello');">Klik Disini</a><br><br>

    <p>Javascript Href</p>
    <a href="javascript:alert('Hello');">Klik Disini</a>
</body>
</html>
