<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array dan Perulangan</title>
</head>
<body>
    <script>
        let data = ['php', 'javascript', 'python', 'java'];

        document.write("<h3>Daftar Bahasa</h3>");
        document.write("<ol>");
            for(i=0; i<data.length; i++){
                document.write(`<li>Bahasa ${data[i]} </li>`);
            }
        document.write("</ol>");
    </script>
</body>
</html>
