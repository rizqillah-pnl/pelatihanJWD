<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript Confirm</title>
</head>
<body>
    <script>
        let yakin = confirm("Anda Yakin Ingin Ke GeoBase?");

        if(yakin){
            location.href = "http://geobase.epizy.com";
        }else{
            document.write("Terima Kasih!");
        }
    </script>
</body>
</html>
